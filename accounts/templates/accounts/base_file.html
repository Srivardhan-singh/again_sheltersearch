{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>{% block title %} {% endblock %} - ShelterSearch</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  	<link href="{% static 'assets/img/logo4.png' %}" rel="icon">
  	<link href="{% static 'assets/img/logo4.png' %}" rel="apple-touch-icon">
	<style>
      .whatsapp_main {
        position: fixed;
        bottom: 40px;
        right: 20px;
        text-align: right;
        z-index: 10;
      }

    @media only screen and (max-width: 600px) {
        .whatsapp_img {
            width: 15%;
        }
    }
  </style>
</head>

<body background="{% static 'assets/img/hero-bg.png' %}">
	<section class="h-100">
		<div class="container h-100">

			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="{% static 'assets/img/logo4.png' %}" alt="logo" width="100">
						<h2 style="color: #013ca3; font-family: 'Apple Color Emoji' ">ShelterSearch</h2>
					</div>
					        {% bootstrap_messages %}
<!--					<div class="whatsapp_main">-->
<!--						<a href=" https://wa.me/919435594777?text=Hello%2C%20I%27m%20looking%20for%20your%20Services.%20">-->
<!--						<img src="{% static 'assets/img/whatsapp-logo.png' %}" width="5%" alt="whatsapp" class="whatsapp_img"></a>-->
<!--					</div>-->
                    {% block content %}
                    {% endblock %}
					<div class="text-center mt-5 text-muted">
						Copyright &copy;2023 &mdash; ShelterSearch
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
